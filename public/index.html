<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
        .hidden{
          display: none;
        }
    </style>
    
    <title>Signin Templates</title>
  </head>

  <body>
    <form id="login-form">
      <div class="container mt-3 align-item-center">
        <label for="phoneInput" class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneInput"
          placeholder="+91 123456789"
          aria-describedby="emailHelp"
        />
      </div>
      <div style="margin:10px 0" class="form-floating hidden mx-4">
        <label for="codeInput" class="form-label">OTP</label>
        <input
          type="password"
          class="form-control"
          id="codeInput"
        />
      </div>
      <div class="container">
        <button type="submit" class="btn btn-primary mt-4 mx-3">Sign in</button>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
